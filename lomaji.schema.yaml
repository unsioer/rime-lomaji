#Rime Schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8


schema:
  schema_id: lomaji
  name: Lô-má-jī
  version: "2022.3.24"
  author: "Enatsu"
  description: |
    (Bô ki-su̍t hâm-liōng)
    Rime Bân-lâm-gú Lô-má-jī su-ji̍p hong-àn.
  
switches:
  - name: ascii_mode
    reset: 0
    states: [ LMJ, English ]
  - name: poj
    states: [ TL, POJ ]
  - name: capital
    states: [ Suè, TUĀ ]
  
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
  filters:
    - simplifier@poj
    - simplifier@capital

menu:
  #alternative_select_keys: "67890"
  page_size: 8

speller:
  alphabet: 'QWERTYUIOPASDFGHJKLZXCVBNMzyxwvutsrqponmlkjihgfedcba-'
  initials: QWERTYUIOPASDFGHJKLZXCVBNMzyxwvutsrqponmlkjihgfedcba-
  algebra:
    - derive/([A-Z])/\L\1\E/
    - xform/(.*)1/$1/
    - xform/(.*)4/$1/
    - erase/\s/
    - derive/([2-9])//
    - derive/(\-)*//
    - xform/2/q/
    - xform/3/w/
    - xform/5/z/
    - xform/6/x/
    - xform/7/d/
    - xform/8/f/
    - xform/9/v/
    - derive/([A-Z])/v\L\1\E/
    - derive/\-/y/
    

translator:
  dictionary: lomaji

poj:
  opencc_config: tl2poj.json
  option_name: poj
  tips: all

capital:
  opencc_config: l2c.json
  option_name: capital
  tips: all
